#config-path
conf-path=$XDG_CONFIG_HOME/aria2/aria2.conf


## Disk Settings ##
dir             = ${HOME}/Downloads
daemon          = false
enable-mmap     = true
disk-cache      = 64M
file-allocation = none

## Download Settings ##
continue                   = true
split                      = 16
min-split-size             = 1M
max-tries                  = 3
disable-ipv6               = true
max-connection-per-server  = 16
max-download-limit         = 0
max-upload-limit           = 0
max-overall-upload-limit   = 0
max-overall-download-limit = 0

## RPC Settings ##
enable-rpc           = true
rpc-allow-origin-all = true
rpc-listen-all       = true
rpc-listen-port      = 6800

## BT Settings ##
follow-torrent            = true
enable-dht                = true
enable-dht6               = true
dht-listen-port           = 6881-6999
max-connection-per-server = 13
bt-max-peers              = 100
bt-metadata-only          = true
bt-hash-check-seed        = false
bt-enable-lpd             = true
seed-ratio                = 0.1
enable-peer-exchange      = true
bt-seed-unverified        = true
dht-file-path             = ${HOME}/.aria2/dht.dat
dht-file-path6             = ${HOME}/.aria2/dht6.dat
